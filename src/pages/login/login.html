<ion-content padding class="background-image">
    <div margin-top>
        <form margin-top padding class="login-form" [formGroup]="loginForm" (submit)="login();">
            <h2 text-center class="login-title">EduSys</h2>
            <ion-list>
                <ion-item>
                    <ion-label floating>
                        <ion-icon name="person"></ion-icon>
                        Email
                    </ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>
                        <ion-icon name="lock"></ion-icon>
                        Mot de Passe
                    </ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>

            </ion-list>
            <div padding>
                <button ion-button color="primary" block [disabled]="!loginForm.valid">Se Connecter</button>
            </div>
            <ion-note padding><span bold>Email:</span> demo@yopmail.com</ion-note> <br>
            <ion-note padding><span bold>Password:</span> password</ion-note>
        </form>
    </div>
</ion-content>
